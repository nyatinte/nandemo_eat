# https://dev.classmethod.jp/articles/run-prettiereslint-on-ci-to-fail-workflow-on-violation/

name: eslint

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache CDK Dependency
        uses: actions/cache@v3
        id: cache_cdk_dependency_id
        env:
          cache-name: cache-cdk-dependency
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install Dependency
        if: ${{ steps.cache_cdk_dependency_id.outputs.cache-hit != 'true' }}
        run: pnpm i --silent

      - name: Lint
        run: |
          pnpm lint:check
